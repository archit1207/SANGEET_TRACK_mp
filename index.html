<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangeet Track</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="sangeetTrack1-1.png">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="sangeetTrack1.png" alt="SangeetTrack">Sangeet Track</li>
            <li>Home</li>
            <li>Favourite</li>
            <li>Explore</li>
            <li>About</li>
            <li>Support</li>
            <div class="row">
                <input type="text" id="search_box" placeholder="Search">
            </div>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songlist">
            <h1 id="PlayTitle">BEST OF NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="#" alt="">
                    <span class="songName">#</span>
                    <span class="songlistplay"><span class="timestamp">05:30 &nbsp; &nbsp; <i id="0" class="far songItemPlay fa-solid fa-play" style="color: #000000;" aria-hidden="true"></i></span></span>
                </div>

                    <img src="#" alt="">
                    <span class="songName">#</span>

                </div>

                </div>
                <div class="songItem">
                    <img src="#" alt="">
                    <span class="songName">#</span>
                    <span class="songlistplay"><span class="timestamp">05:30 &nbsp; &nbsp; <i id="3" class="far songItemPlay fa-solid fa-play" style="color: #000000;" aria-hidden="true"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="#" alt="">
                    <span class="songName">#</span>
                    <span class="songlistplay"><span class="timestamp">05:30 &nbsp; &nbsp; <i id="4" class="far songItemPlay fa-solid fa-play" style="color: #000000;" aria-hidden="true"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="#" alt="">
                    <span class="songName">#</span>
                    <span class="songlistplay"><span class="timestamp">05:30 &nbsp; &nbsp; <i id="5" class="far songItemPlay fa-solid fa-play" style="color: #000000;" aria-hidden="true"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="#" alt="">
                    <span class="songName">#</span>
                    <span class="songlistplay"><span class="timestamp">05:30 &nbsp; &nbsp; <i id="6" class="far songItemPlay fa-solid fa-play" style="color: #000000;" aria-hidden="true"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="#" alt="">
                    <span class="songName">#</span>
                    <span class="songlistplay"><span class="timestamp">05:30 &nbsp; &nbsp; <i id="7" class="far songItemPlay fa-solid fa-play" style="color: #000000;" aria-hidden="true"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="#" alt="">
                    <span class="songName">#</span>
                    <span class="songlistplay"><span class="timestamp">05:30 &nbsp; &nbsp; <i id="8" class="far songItemPlay fa-solid fa-play" style="color: #000000;" aria-hidden="true"></i></span></span>
                </div>
                
            </div>
        </div>
        <div class="banner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontAwasomeIcons -->
            <i class="fa-3x fa-solid fa-backward" style="color: #ffffff;" id="previous"></i>
            <i class="fa-3x fa-solid fa-play" style="color: #ffffff;" id="masterPlay"></i>
            <i class="fa-3x fa-solid fa-forward" style="color: #ffffff;" id="next"></i>

        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="" id="gif">&nbsp; &nbsp; <span id="masterSongname"></span>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/5edeb0a264.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
